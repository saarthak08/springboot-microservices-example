server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  application:
    name: api-gateway

zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    demo-service:
      path: /demo/**
      serviceId: demo-service




